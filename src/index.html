<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div id="app">
        <div v-if="loading" class="section_spinner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div class="section_content">
            <table>
                <tr class="section_title">
                    <td colspan="8">
                        <h5>{{title}}</h5>
                    </td>
                </tr>
                <tr>
                    <th width="5%"></th>
                    <th></th>
                    <th width="10%">ABV</th>
                    <th width="10%">IBU</th>
                    <th width="10%">300ml</th>
                    <th width="10%">473ml</th>
                    <th width="10%">1000ml</th>
                </tr>
                <tr v-for="(b, key) in beers">
                    <td><img v-bind:src="'/img/' + b.imagem" /></td>
                    <td class="text_nowrap">{{(key+1)}}. {{b.nome}} - {{b.estilo}}</td>
                    <td class="text_align_center">{{b.abv}}%</td>
                    <td class="text_align_center">{{b.ibu}}</td>
                    <td class="text_align_center">R${{b.valor300}}</td>
                    <td class="text_align_center">R${{b.valor473}}</td>
                    <td class="text_align_center">R${{b.valor1000}}</td>
                </tr>
                <tr class="section_footer">
                    <td colspan="8">
                        powered by hunos
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="js/lib.js"></script>
<script src="js/app.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div id="app">
        <div v-if="loading" class="section_spinner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div class="section_title">
            <h5>{{title}}</h5>
        </div>
        <div class="section_content">
            <table>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>ABV</th>
                    <th>IBU</th>
                    <th>300ml</th>
                    <th>473ml</th>
                    <th>1000 ml</th>
                </tr>
                <tr v-for="(b, key) in beers">
                    <td></td>
                    <td>{{b.imagem}}</td>
                    <td class="text_nowrap">{{(key+1)}}. {{b.nome}} - {{b.estilo}}</td>
                    <td class="text_align_center">{{b.abv}}%</td>
                    <td class="text_align_center">{{b.ibu}}</td>
                    <td class="text_align_center">R${{b.valor300}}</td>
                    <td class="text_align_center">R${{b.valor473}}</td>
                    <td class="text_align_center">R${{b.valor1000}}</td>
                </tr>
            </table>
        </div>
        <div class="section_footer">
            powered by hunos
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="js/lib.js"></script>
<script src="js/app.js"></script>

</html>
